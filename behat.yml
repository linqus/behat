default:
    extensions:

        Behat\MinkExtension:
            base_url: http://localhost:8000
            goutte: ~
            selenium2: ~
            show_cmd: '"/Program Files/Google/Chrome/Application/chrome.exe" %s'

        Behat\Symfony2Extension: ~
            
            
    suites:
        default:
            contexts: 
                - FeatureContext
                - Behat\MinkExtension\Context\MinkContext
            paths:
                - features/web

        commands:
            contexts:
                - CommandLineProcessContext
            paths: [features/commands]
